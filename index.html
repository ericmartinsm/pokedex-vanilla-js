<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <header>
    <!-- <h1>Pokedex</h1> -->
    <img src="./assets/logo-pokedex.png" alt="Logo Pokedex" id="logoHeader">
    <div class="nav-links">
      <span class="active">
        Home
      </span>
      <span>
        Pokédex
      </span>
    </div>
  </header>

  <section id="searchSection">
    <div class="search-wrapper">
      <input id="searchInput" type="text" placeholder="Faça uma busca pelo nome do pokémon" />

      <button id="searchButton" aria-label="Buscar Pokémon">
        <img src="./assets/search-icon.svg" alt="" />
      </button>

      <button id="filterButton" aria-label="Filtrar Pokémon">
        <img src="./assets/filter-icon.svg" alt="" />
      </button>

      <div class="filter-dropdown" id="filterDropdown">
        <div class="filter-option" data-type="">Todos os tipos</div>
        <div class="filter-option" data-type="normal">Normal</div>
        <div class="filter-option" data-type="fire">Fogo</div>
        <div class="filter-option" data-type="water">Água</div>
        <div class="filter-option" data-type="electric">Elétrico</div>
        <div class="filter-option" data-type="grass">Planta</div>
        <div class="filter-option" data-type="ice">Gelo</div>
        <div class="filter-option" data-type="fighting">Lutador</div>
        <div class="filter-option" data-type="poison">Veneno</div>
        <div class="filter-option" data-type="ground">Terra</div>
        <div class="filter-option" data-type="flying">Voador</div>
        <div class="filter-option" data-type="psychic">Psíquico</div>
        <div class="filter-option" data-type="bug">Inseto</div>
        <div class="filter-option" data-type="rock">Pedra</div>
        <div class="filter-option" data-type="ghost">Fantasma</div>
        <div class="filter-option" data-type="dragon">Dragão</div>
        <div class="filter-option" data-type="dark">Sombrio</div>
        <div class="filter-option" data-type="steel">Aço</div>
        <div class="filter-option" data-type="fairy">Fada</div>
      </div>
    </div>
    <select id="typeFilter" style="display: none;">
      <option value="">Filtrar por tipo</option>
      <option value="normal">Normal</option>
      <option value="fire">Fogo</option>
      <option value="water">Água</option>
      <option value="electric">Elétrico</option>
      <option value="grass">Planta</option>
      <option value="ice">Gelo</option>
      <option value="fighting">Lutador</option>
      <option value="poison">Veneno</option>
      <option value="ground">Terra</option>
      <option value="flying">Voador</option>
      <option value="psychic">Psíquico</option>
      <option value="bug">Inseto</option>
      <option value="rock">Pedra</option>
      <option value="ghost">Fantasma</option>
      <option value="dragon">Dragão</option>
      <option value="dark">Sombrio</option>
      <option value="steel">Aço</option>
      <option value="fairy">Fada</option>
    </select>
  </section>
  <main>
    <section id="pokemonList" class="pokemon-list"></section>
    <div class="pagination">
      <button id="prevPage" class="pagination-link">
        <img src="./assets/arrow-left-icon.svg" alt="">
        Anterior
      </button>

      <div class="pagination-pages">
        <!-- Os números de página serão gerados dinamicamente pelo JavaScript -->
      </div>

      <button id="nextPage" class="pagination-link">
        Próximo
        <img src="./assets/arrow-right-icon.svg" alt="">
      </button>
    </div>
  </main>

  <script type="module" src="./scripts/main.js"></script>

</body>

</html>
